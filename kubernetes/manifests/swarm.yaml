apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: "swarm"
spec:
  configuration:
    clusters:
      - name: "example"
        layout:
          replicas:
          - templates:
              podTemplate: replica
              volumeClaimTemplate: storage
          shardsCount: 4
        templates:
    zookeeper:
        nodes:
        - host: keeper-keeper
          port: 2181
    files:
      config.d/remote_servers.xml: |
        <clickhouse>
          <allow_experimental_cluster_discovery>1</allow_experimental_cluster_discovery>
          <remote_servers>
            <!-- Swarm cluster built using remote discovery. -->
            <swarm>
              <discovery>
                <path>/clickhouse/discovery/swarm</path>
                <secret>secret_key</secret>
              </discovery>
            </swarm>
          </remote_servers>
        </clickhouse>
  templates:
    podTemplates:
      - name: replica
        spec:
          nodeSelector:
            node.kubernetes.io/instance-type: m6i.xlarge
          tolerations:
          # Run on clickhouse nodes that are dedicated to swarm servers.   
          - key: "antalya"
            operator: "Equal"
            value: "swarm"
            effect : "NoSchedule"
          - key: "dedicated"
            operator: "Equal"
            value: "clickhouse"
            effect : "NoSchedule"
          affinity:
            # Specify Pod anti-affinity to Pods with the same label "/app" on the same "hostname"
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: "clickhouse.altinity.com/app"
                        operator: In
                        values:
                          - "chop"
                  topologyKey: "kubernetes.io/hostname"
          containers:
          - name: clickhouse
            image: altinity/clickhouse-server:24.12.2.20101.altinityantalya
    volumeClaimTemplates:
      - name: storage
        # Uncomment for prod systems. You will then need to delete PVCs manually. 
        # reclaimPolicy: Retain
        spec:
          storageClassName: gp3-encrypted
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 50Gi
